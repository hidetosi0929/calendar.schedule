<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
</head>

<body>
    <div id="calendar"></div>
    <form action="/calendar" method="POST">
        <input type="datetime-local" name="datetime" placeholder="日時を入力してください">
        <input type="text" name="text" placeholder=="スケジュールをを入力して下さい">
        <input type="submit" value="送信">
    </form>
    <div>{{ events[0]["title"]}}</div>



    <script>
      let calendarEl = document.getElementById('calendar');

        // JSON形式でeventsデータを取得
        let eventsData = {{ events| tojson }};

        // デバッグ用：eventsDataの内容をコンソールに出力
        console.log('Events data:', eventsData);

        // 日付形式をFullCalendar用に変換
        let formattedEvents = eventsData.map(event => {
            return {
                title: event.title,
                start: event.date, // FullCalendarは 'YYYY-MM-DD' 形式を認識します
                allDay: true // 終日イベントとして設定
            };
        });

        console.log('Formatted events:', formattedEvents);

        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: formattedEvents,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            locale: 'ja', // 日本語ロケール
            height: 'auto'
        });

        calendar.render();  
        
    </script>
</body>

</html>
